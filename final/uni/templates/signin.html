{% extends "base.html" %}

{% block body %}
	
  	<div class="container">
    	<div class="row">
      		<div class="col-lg-10 col-xl-9 mx-auto">
        		<div class="card card-signin flex-row my-5">
          			<div class="card-img-left d-none d-md-flex">
             			<!-- Background image for card set in CSS! -->
          			</div>
          			<div class="card-body">
          				{% if message %}
	          				<div class="col-md-9 col-lg-8 mx-auto text-danger text-center">
	          					<h5>{{ message }}</h5>
	          				</div>
          				{% endif %}
            			<h5 class="card-title text-center">Register</h5>
            			<form class="form-signin" action="{% url 'signin' %}" method="POST">
            				{% csrf_token %}
              				<div class="form-label-group">
                				<input type="text" id="inputUserame" class="form-control" placeholder="Username" name="username" required autofocus>
                					<label for="inputUserame">Username</label>
              				</div>

              				<div class="form-label-group">
                				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required>
                				<label for="inputEmail">Email address</label>
              				</div>
              
              				<hr>

              				<div class="form-label-group">
                				<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                				<label for="inputPassword">Password</label>
              				</div>
              
              				<div class="form-label-group">
                				<input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" name="confirm_password" required>
                				<label for="inputConfirmPassword">Confirm password</label>
              				</div>

              				<button class="btn btn-lg btn-primary btn-block text-uppercase btn-register" type="submit">Register</button>
              				<div class="d-block text-center mt-2 small">
              					Already have an account? 
              					<a class="" href="{% url 'login' %}">Log In</a>
              				</div>
            			</form>
          			</div>
        		</div>
      		</div>
    	</div>
  	</div>

{% endblock %}
